{% extends "base.html" %}
{% block title %} {{ object }}{% endblock title %}
{% block content %}

    <div class="container modal-div">
        <div class="title">
            {% if status == 1 %}
                <p class="text-center text-success h2">Buyurtma muaffaqiyatli qo'shildi!</p>
            {% elif status == 0 %}
                <p class="text-center text-danger h2">Siz allaqachon buyurtma qilgansiz!</p>
            {% else %}
                <h1>Buyurtma berish<span class="blur-line"></span></h1>
            {% endif %}
        </div>
        <form action="" method="post"> {% csrf_token %}
            <div class="modal-body">
                <div class="form">
                    <input type="text" name="name" placeholder="Ismingizni kiriting" required autocomplete="off"
                           id="name">
                    <input type="number" name="phone_number" placeholder="Telefon raqamingizni kiriting" required
                           autocomplete="off" id="number">
                    <input type="text" name="number" placeholder="Sayohat narxi"
                           value="Sayohat narxi: {{ object.narxi }}" disabled readonly>
                    <input type="text" name="qayerdan" value="Qayerdan: {{ object.qayerdan }}" id="qayerdan" disabled
                           readonly>
                    <input type="text" name="qayerga" value="Qayerga: {{ object.qayerga }}" id="qayerga" disabled
                           readonly>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary ml-2" value="" id="btn">Jo'natish</button>
            </div>
        </form>
    </div>

{% endblock content %}
